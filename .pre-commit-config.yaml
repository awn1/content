repos:
- repo: https://github.com/charliermarsh/ruff-pre-commit
  rev: v0.5.4
  hooks:
  - id: ruff
    args:
    - --fix
    exclude: CommonServerPython.py|Tests/docker/CVE_report
  - id: ruff-format
- repo: https://github.com/pappasam/toml-sort
  rev: v0.23.1
  hooks:
    - id: toml-sort-fix
      exclude: poetry.lock
- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v4.6.0
  hooks:
  - id: check-json
  - id: check-yaml
    exclude: .gitlab
  - id: check-ast
  - id: check-merge-conflict
  - id: name-tests-test
    files: .+_test.py$
  - id: trailing-whitespace
  - id: check-toml
  - id: check-xml
- repo: https://github.com/scop/pre-commit-shfmt # keep it before ShellCheck
  rev: v3.9.0-1
  hooks:
    - id: shfmt
      name: format shell script
      args: ["-i","2","-w"]
- repo: https://github.com/python-poetry/poetry
  rev: 1.8.3
  hooks:
  - id: poetry-check
    args:
    - --lock
    files: ^pyproject.toml$
- repo: https://github.com/hadialqattan/pycln
  rev: v2.5.0
  hooks:
  - id: pycln
    args:
    - --all
- repo: https://github.com/pre-commit/mirrors-mypy
  rev: v1.10.1
  hooks:
  - id: mypy
    entry: mypy
    args:
    - --show-error-codes
    additional_dependencies:
      - types-requests
      - types-paramiko
      - types-PyYAML
      - types-setuptools
      - types-ujson
      - types-decorator
      - types-retry
      - types-pytz
      - types-python-dateutil
      - types-tabulate
      - types-dateparser
    types: [python]
    #duplicate here and in pyproject.toml because https://github.com/python/mypy/issues/13916
    exclude: BlacklistValidation*|SecretActions*|artifacts*|.*infrastructure_tests*|.*_test|test_.*|test_data|tests_data|Tests/docker/SSLTestSuite|Tests/docker/CVE_report|.venv
-   repo: https://github.com/koalaman/shellcheck-precommit
    rev: v0.10.0
    hooks:
    -   id: shellcheck
        args: ["--severity=error"]
- repo: local
  hooks:
    - id: towncrier-draft
      name: towncrier-draft
      language: system
      description: Makes sure .changelogs/ files render properly
      entry: towncrier
      files: .changelogs/
      pass_filenames: false
      args:
        - --draft
        - --version
        - 99.99.99

    - id: towncrier-check
      name: towncrier-check
      language: system
      description: Check that at least one changelog was added
      entry: towncrier
      pass_filenames: false
      args:
        - check
        - --compare-with
        - origin/master
