name: Validate README.md with MDX

on:
  pull_request:
    paths:
      - '**/README.md'

jobs:
  validate-mdx:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          npm install commander fs-extra @mdx-js/mdx

      - name: Validate README.md files
        run: |
          for file in $(git diff --name-only origin/${{ github.event.pull_request.base.ref }} origin/${{ github.event.pull_request.head.ref }} | grep 'README.md'); do
            echo "Validating $file"
            node - << 'EOF'
          const { readFile } = require('fs-extra');
          const mdx = require('@mdx-js/mdx');

          async function parseMDX(file) {
              try {
                  const contents = await readFile(file, 'utf8');
                  let parsed = await mdx(contents);
                  console.log('Successfully parsed MDX');
              } catch (error) {
                  console.error("MDX parse failure: " + error);
                  process.exit(1);
              }
          }

          const file = process.argv[2];
          parseMDX(file);
          EOF
          done
