args:
- description: List of agent IDs of the endpoint to isolate.
  name: agent_id
  isArray: true
- description: List of agent IPs of the endpoint to isolate.
  name: agent_ip
  isArray: true
- description: List of agent hostnames of the endpoint to isolate.
  name: agent_hostname
  isArray: true
- description: Should the isolate be force.
  name: force
- description: |-
    Specify the integration brands to run the command for. If not provided, the command will run for all available integrations. For multi-select, provide a comma-separated list. For example: 'Active Directory Query v2, CrowdstrikeFalcon, ExtraHop v2'.
  name: brands
  auto: PREDEFINED
  predefined:
  - 'Cortex Core - IR'
  - 'Cybereason'
  - 'Cortex XDR - IR'
  - 'CrowdstrikeFalcon'
  - 'FireEyeHX v2'
  - 'VMware Carbon Black EDR v2'
  - 'Microsoft Defender Advanced Threat Protection'
- description: Set to true to display human-readable output for each step of the command. Set to false (default) to only display the final result.
  name: verbose
  auto: PREDEFINED
  predefined:
  - 'true'
  - 'false'
- description: Additional servers to isolate, in addition to the predefined list.
  name: server_os
  isArray: true
comment: This script isolate endpoints using multiple integrations and returns a success or failure message.
commonfields:
  id: isolate-endpoint
  version: -1
name: isolate-endpoint
outputs:
- contextPath: IsolateEndpointResults
  description: The endpoint's hostname.
  type: String
script: '-'
timeout: '0'
type: python
subtype: python3
dockerimage: demisto/python3:3.11.10.116949
fromversion: 5.5.0
tests:
- No tests (auto formatted)