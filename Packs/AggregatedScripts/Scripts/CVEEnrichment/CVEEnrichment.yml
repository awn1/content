args:
- description: A comma-separated list of CVEs to enrich.
  name: cve
  required: true
- name: external_enrichment
  description: Whether to run additional external indicator enrichment commands. Set to true to enrich with information from the specified source brands. If set to false, only existing indicators in the Threat Intelligence Module (TIM) will be retrieved.
  auto: PREDEFINED
  predefined:
  - 'true'
  - 'false'
  defaultValue: 'false'
  required: false
- name: verbose
  description: Whether to retrieve a human-readable entry for every command. When set to false, human-readable will only summarize the final result and suppress error entries from commands.
  auto: PREDEFINED
  predefined:
  - 'true'
  - 'false'
  defaultValue: 'false'
  required: false
- name: brands
  description: |-
    Integrations brands to use for running external enrichment. If not provided, the command will run for all available integrations that implement the file reputation command.
    For multiple values, provide a comma-separated list of integration IDs. For example: "Joe Security,Joe Security". Specifying enrichment_brands will force enable external_enrichment.
  isArray: true
  required: false
- name: additional_fields
  description: Whether to return unmapped (secondary) fields to the context output under the "CVE.AdditionalFields" path.
  auto: PREDEFINED
  predefined:
  - 'true'
  - 'false'
  required: false
comment: This script gathers CVE reputation data from multiple integrations and returns a "CVEEnrichment" object with consolidated information to the context output.
commonfields:
  id: CVEEnrichment
  version: -1
enabled: false
name: CVEEnrichment
outputs:
- contextPath: CVEEnrichment.Output
  description: '[Enter a description of the data returned in this output.]'
  type: String
script: '-'
system: false
tags:
- basescript
timeout: '0'
type: python
subtype: python3
dockerimage: demisto/python3:3.9.8.24399
fromversion: 6.1.0
marketplaces:
- xsoar
- marketplacev2