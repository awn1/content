description: Amazon Web Services Simple Storage Service.
display: Cloudsec AWS automation
name: Cloudsec AWS automation
script:
  commands:
  - arguments:
    - description: The AWS Account ID.
      name: account_id
      required: true
    - auto: PREDEFINED
      description: The AWS Region.
      name: region
      required: true
      predefined:
      - us-east-1
      - us-east-2
      - us-west-1
      - us-west-2
      - ca-central-1
      - eu-west-1
      - eu-central-1
      - eu-west-2
      - ap-northeast-1
      - ap-northeast-2
      - ap-southeast-1
      - ap-southeast-2
      - ap-south-1
      - sa-east-1
      - eu-north-1
      - eu-west-3
      - us-gov-east-1
      - us-gov-west-1
    description: List all S3 buckets in AWS account.
    name: aws-s3-list-buckets
    outputs:
    - contextPath: AWS.S3.Buckets.BucketName
      description: The name of the bucket.
      type: string
    - contextPath: AWS.S3.Buckets.CreationDate
      description: Date the bucket was created.
      type: Date
  - arguments:
    - description: The AWS Account ID.
      name: account_id
      required: true
    - auto: PREDEFINED
      description: The AWS Region.
      name: region
      required: true
      predefined:
      - us-east-1
      - us-east-2
      - us-west-1
      - us-west-2
      - ca-central-1
      - eu-west-1
      - eu-central-1
      - eu-west-2
      - ap-northeast-1
      - ap-northeast-2
      - ap-southeast-1
      - ap-southeast-2
      - ap-south-1
      - sa-east-1
      - eu-north-1
      - eu-west-3
      - us-gov-east-1
      - us-gov-west-1
    - description: The name of the Amazon S3 bucket whose PublicAccessBlock configuration you want to retrieve.
      name: bucket
      required: true
    - description: Specifies whether Amazon S3 should block public access control lists (ACLs) for this bucket and objects in this bucket.
      name: BlockPublicAcls
      required: true
    - description: Specifies whether Amazon S3 should ignore public ACLs for this bucket and objects in this bucket.
      name: IgnorePublicAcls
      required: true
    - description: Specifies whether Amazon S3 should block public bucket policies for this bucket.
      name: BlockPublicPolicy
      required: true
    - description: Specifies whether Amazon S3 should restrict public bucket policies for this bucket.
      name: RestrictPublicBuckets
      required: true
    description: Creates or modifies the PublicAccessBlock configuration for an Amazon S3 bucket.
    name: aws-s3-put-public-access-block
  dockerimage: demisto/boto3py3:1.0.0.115129
  runonce: false
  script: ''
  type: python
  subtype: python3
fromversion: 5.0.0
