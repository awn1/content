commonfields:
  id: EmailAskUserResponse
  version: -1
name: EmailAskUserResponse
script: >
  // pack version: 1.19.29

  var res = executeCommand("getEntry", {"id":args.responseEntryId});

  var prefix = args.prefix;

  var suffix = args.suffix;


  if (res[0].Type==entryTypes.note || res[0].Type==entryTypes.file) {
      text = res[0].Contents;
      if (prefix && text.startsWith(prefix)) {
          text = text.slice(prefix.length);
      }
      if (suffix && text.endsWith(suffix)) {
          text = text.slice(0, -1 * suffix.length);
      }
      text = text.replace(/<br\/?>/gi,'\n')
                  .replace(/\r/g,'')
                  .replace(/\n/g,'__NL__')
                  .replace(/<script .+?<\/script>/g,'')
                  .replace(/<style .+?<\/style>/g,'')
                  .replace(/__NL____NL__/g,'')
                  .replace(/__NL__/g,'\n');
      response = text.replace(/<(?:.|\n)*?>/gm, '').trim("\n").split("\n")[0].trim();
      setContext('EmailAskUserResponse', response);
      return response;
  } else {
      return res;
  }
type: javascript
tags:
- Condition
comment: Extract user's response from EmailAskUser reply. Returns the first textual response line of the provided entry that contains the reply body. Use ${lastCompletedTaskEntries} to analyze the previous playbook task containing the user's reply.
enabled: true
args:
- name: responseEntryId
  required: true
  default: true
  description: Entry ID where EmailAskUser will complete when user replies.
- name: prefix
  description: Text to remove from the start of the answer. If the response contains a known prefix that should be removed, this argument should be used.
- name: suffix
  description: Text to remove from the end of the answer. If the response contains a known suffix that should be removed, this argument should be used.
