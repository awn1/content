name: IsInternalHostName
script: >
  register_module_line('IsInternalHostName', 'start', __line__())

  demisto.debug('pack name = Common Scripts, pack version = 1.19.29')



  import re



  def main():

      args = demisto.args()
      internalregex = args.get('internalRegex')
      domainName = args.get('domainName')
      hostName = argToList(args.get('hostName'))
      human_readable = []
      context_entry = []
      for element in hostName:
          if element:
              if internalregex:
                  internalRegexMatch = re.match(internalregex, element)
              else:
                  internalRegexMatch = None
              internalDomainMatch = re.match(".*\." + domainName + "$", element)
              context_entry.append({
                  'Hostname': element,
                  'IsInternal': True if internalRegexMatch or internalDomainMatch else False
              })

              if context_entry[-1]['IsInternal']:
                  readable = element + ' is internal'
              else:
                  readable = element + ' is external'

              human_readable.append(readable)

      return_outputs('\n'.join(human_readable), {'Endpoint': context_entry})


  if __name__ in ('builtins', '__builtin__'):
      main()

  register_module_line('IsInternalHostName', 'end', __line__())
type: python
fromversion: 5.0.0
tags:
- Utility
comment: Checks if the supplied hostnames match either the organization's internal naming convention or the domain suffix.
enabled: true
args:
- name: hostName
  required: true
  default: true
  description: A comma-separated list of hostnames to check.
  isArray: true
- name: internalRegex
  description: The regex pattern for the organization's hostname for example \w\w\w\d$|\w\w\w$. for hosts that look like pcx1 or pcx.
- name: domainName
  required: true
  description: 'The domain name for the organization. For a single domain use this format: "bla.com". For multiple domains use this format: (bla.com|blabla.com), where the pipe and the brackets are the OR condition for regex.'
outputs:
- contextPath: Endpoint.Hostname
  description: The hostname.
  type: string
- contextPath: Endpoint.IsInternal
  description: Whether the supplied hostnames match the organization's naming convention. Can be "true" or "false".
  type: string
