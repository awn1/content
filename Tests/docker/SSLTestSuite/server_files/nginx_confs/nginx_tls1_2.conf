server {
    listen 443 ssl;
    server_name localhost;

    ssl_protocols TLSv1.2;
    ssl_ciphers '@SECLEVEL=1:ECDHE+AESGCM:ECDHE+CHACHA20:DHE+AESGCM:DHE+CHACHA20:ECDH+AESGCM:DH+AESGCM:ECDH+AES:DH+AES:RSA+ANESGCM:RSA+AES:!aNULL:!eNULL:!MD5:!DSS';

    ssl_certificate /etc/nginx/certs/certificate.pem;
    ssl_certificate_key /etc/nginx/certs/key.pem;

    location / {
        return 200 "{\"Hello\":\"World\"}";
    }
}
